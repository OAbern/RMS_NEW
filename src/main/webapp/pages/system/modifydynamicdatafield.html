<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<title>添加动态数据库字段</title>
     <link href="../../lib/ligerUI/skins/Aqua/css/ligerui-all.css" rel="stylesheet" type="text/css" />
    <link href="../../lib/ligerUI/skins/ligerui-icons.css" rel="stylesheet" type="text/css" />
    <link href="../../css/main_index.css" rel="stylesheet" type="text/css" />   
    <link href="../../css/Data.css" rel="stylesheet" type="text/css" />
    <link href="../../css/admin/act.css" rel="stylesheet" type="text/css"/>
    <script src="../../lib/jquery/jquery-1.5.2.min.js" type="text/javascript"></script> 
    <script src="../../js/addPerson.js" type="text/javascript"></script>
    <script src="../../js/vanadium.js" type="text/javascript"></script>
	<script src="../../js/check.js" type="text/javascript"></script>
	<link href="../../css/input.css" rel="stylesheet" type="text/css"/>
	<link href="../../css/upload.css" rel="stylesheet" type="text/css"/>
	<script type="text/javascript" src="../../js/admin/checkDynamicFieldForm.js"></script>
    <script type="text/javascript" src="../../js/admin/addact.js"></script>
	<script src="../../lib/ligerUI/js/ligerui.min.js" type="text/javascript"></script>
</head>
<body style="padding:0px;">
	<form id="form" name="form" action="modifyDynamicDataField.action" onsubmit="return checkClickAndSubmit();" method="post">
	<div id="allpage">
	<div class="item">
		<div class="content">
			<div class="title">
				字段所属类：<s:property value="#infoName"/>
			</div>
			<div class="clear" style="height:15px;"></div>
			<div class="title">
				修改字段
				<input type="hidden" name="classNum" value=""/>
				<input type="hidden" name="fieldId" value=""/>
				<input type="hidden" name="oldOrder" value=""/>
			</div>
			<div class="item">
				<div class="element del person">
					<label for="fieldName">字段数据库名：</label>
					<input type="text" name="fieldName" value="" class=":required"/>
				</div>
				<div class="element del detail">
					<label for="remarksMem">字段前台展示名：</label>
					<input type="text" name="fieldDes" value="" class=":required"/>
				</div>
				<div class="element del detail">
					<label for="remarksMem">字段展示顺序：</label>
					<select style="width:150px" name="newOrder">
						
					</select>
				</div>
			</div>
		</div>
			
	</div>
	
	<div class="clear" style="height:15px;"></div>
	
	<p id="tijiao">
		<input type="submit" id="submit" name="submit" onclick="checkResult('confirm');" class="btn" value="提交" />
		<input type="reset" class="btn" value="重置" />
	</p>
	</div>
	</form>
	
</body>
</html>
