<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <title>指导学生参赛获奖信息</title>
    <link href="../../../css/ligerui-all.css" rel="stylesheet" type="text/css" />
    <link href="../../../lib/ligerUI/skins/ligerui-icons.css" rel="stylesheet" type="text/css" />
    <link href="../../../css/Data.css" rel="stylesheet" type="text/css" />
    <link href="../../../js/XYTipsWindow/style.css" rel="stylesheet" type="text/css" >
</head>
<body> 
<div id="allpage">

	<div class="item">
		<div class="title">1.指导学生参赛获奖信息</div>
		<div class="content">
			<div class="element">
				<label for="awardsName">赛事名</label>
				<input type="text" name="awardsName" value="" readonly />
			</div>

			<div class="element">
				<label for=""></label>
				<input type="text"  value="" readonly />
			</div>

		</div>
	</div>
	<div class="clear" style="height:15px;"></div>
	<div class="item">
		<div class="title">2.指导老师信息</div>
		
		<div class="content">
			<div class="line">
				<div class="element">
					<label for="memberName">姓名:</label>
					<input type="text" name="memberName" value="" readonly/>
				</div>
				<div class="element">
					<label for="remarks">备注:</label>
					<input type="text" id="remarks" name="remarks" value="" readonly/>
				</div>
			</div>
		</div>

	</div>
	<div class="clear" style="height:15px;"></div>
    <div class="item">
    	<div class="title">3.旁证材料</div>
		<div class="content">
	    	<div id="maingrid">

	     	<script type="text/javascript">
	     		var row = {proofId: "${proofId}", infoApprovedId: "${infoApprovedId}", proofPath: "${proofPath}",
	     				uploadProofName: "${uploadProofName}", uploadRealName: "${uploadRealName}", 
	     				uploadContentType: "${uploadContentType}", timeProofUpload: "${timeProofUpload}", descProof: "${descProof}"};
				rows.push(row);
	     	</script>

	    	</div>
    	</div>
    </div>
    
</div>

</body>

<script src="../../../lib/jquery/jquery-1.5.2.min.js"></script>
<script src="../../../lib/ligerUI/js/ligerui.min.js"></script>
<script src="../../../js/teacher/detailInfo.js"></script>
<script src="../../../js/XYTipsWindow/jquery.XYTipsWindow.2.8.js"></script>
<script src="../../../js/jquery.clearfield.js"></script>

</html>
