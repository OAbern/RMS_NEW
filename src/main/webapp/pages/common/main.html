		<div class="l-topmenu-logo">重庆邮电大学经管科研管理系统</div>

			<a href="logout.jsp" class="l-link2">退出</a>
		</div>
	</div>
	<div id="layout1">
		<div position="left" title="主菜单" id="accordion1">

			<div title="">
				<div style="height: 7px;"></div>
				<a class="l-link" href=""></a>
			</div>
			
			<div title="系统管理员功能">
				<div style="height: 7px;"></div>
				<a class="l-link" href="javascript:f_addTab('rolePurviewInfo','角色权限管理','roleInfo.action')">角色权限管理</a>
				<a class="l-link" href="javascript:f_addTab('userRoleInfo','用户角色管理','viewUserAndRole.action')">用户角色管理</a>
				<a class="l-link" href="javascript:f_addTab('deleteErrorExcel','删除批量导入时错误的EXCEL','deleteErrorExcel.action')">删除批量导入时错误的EXCEL</a>

				<a class="l-link" href="javascript:f_addTab('managedynamicdatafield','管理动态数据库字段','pages/system/managedynamicdatafield.jsp')">管理动态数据库字段</a>

		</div>

		</div>

			<div tabid="home" title="欢迎" style="height: 300px">

<script src="../../js/jquery-1.4.4.min.js"></script>
<script src="../../js/ligerui.min.js"></script>
<script src="../../js/indexdata.js"></script>
<script type="text/javascript">
	var tab = null;
	var accordion = null;
	var tree = null;
	$(function() {
		//布局
		$("#layout1").ligerLayout({
			leftWidth : 190,
			height : '100%',
			heightDiff : -34,
			space : 4,
			onHeightChanged : f_heightChanged
		});

		var height = $(".l-layout-center").height();

		//Tab
		$("#framecenter").ligerTab({
			height : height
		});

		//面板
		$("#accordion1").ligerAccordion({
			height : height - 24,
			speed : null
		});

		$(".l-link").hover(function() {
			$(this).addClass("l-link-over");
		}, function() {
			$(this).removeClass("l-link-over");
		});
		//树
		$("#tree1").ligerTree({
			data : indexdata,
			checkbox : false,
			slide : false,
			nodeWidth : 120,
			attribute : [ 'nodename', 'url' ],
			onSelect : function(node) {
				if (!node.data.url)
					return;
				var tabid = $(node.target).attr("tabid");
				if (!tabid) {
					tabid = new Date().getTime();
					$(node.target).attr("tabid", tabid)
				}
				f_addTab(tabid, node.data.text, node.data.url);
			}
		});

		tab = $("#framecenter").ligerGetTabManager();
		accordion = $("#accordion1").ligerGetAccordionManager();
		tree = $("#tree1").ligerGetTreeManager();
		$("#pageloading").hide();

	});
	function f_heightChanged(options) {
		if (tab)
			tab.addHeight(options.diff);
		if (accordion && options.middleHeight - 24 > 0)
			accordion.setHeight(options.middleHeight - 24);
	}
	function f_addTab(tabid, text, url) {
		tab.addTabItem({
			tabid : tabid,
			text : text,
			url : url
		});
	}
</script>

</html>
