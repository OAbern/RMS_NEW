		var rowdata="";
		var rvalue = $(this).val();
	    var objVal = eval(rvalue);
		for(var j=1;j<=objVal.length;j++) //在这里读json的行数据
	        {
	            rowdata+="\"value"+j+"\":\""+objVal[j-1].value+"\",";
	        }
