<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
    <title>审批指导学生参赛获奖信息</title>
    <link href="../../../css/ligerui-all.css" rel="stylesheet" type="text/css" />
    <link href="../../../css/Data.css" rel="stylesheet" type="text/css" />
    <link href="../../../js/XYTipsWindow/style.css" rel="stylesheet" type="text/css" />    
</head>
<body> 
<div id="allpage">
	<div class="item">
		<div class="title">1.指导学生参赛获奖信息</div>
		<div class="content">
			<div class="element">
				<label for="awardsName">赛事名称:</label>
				<input type="text" name="awardsName" value="" readonly />
			</div>
			<div class="element">
				<label for=""></label>
				<input type="text" value="" readonly />
			</div>
		</div>
	</div>
	<div class="clear" style="height:15px;"></div>
	<div class="item">
		<div class="title">2.指导老师信息:</div>
		<div class="content">
			<div class="line">
				<div class="element">
					<label for="memberName">姓名:</label>
					<input type="text" name="memberName" value="" readonly/>
				</div>
				<div class="element">
					<label for="remarks">备注:</label>
					<input type="text" id="remarks" name="remarks" value="" readonly />
				</div>
			</div>
		</div>
	</div>
	<div class="clear" style="height:15px;"></div>
    <div class="item">
    	<div class="title">3.旁证材料</div>
		<div class="content">
	    	<div id="maingrid"></div>
    	</div>
    </div>
    
    <div class="item">
		<div class="content">
    		<div style="text-align:right; padding:0 30px 20px 30px;">
		    <form action="" onsubmit="return checkPassed();" method="post"> 
			
				<input style="background:url(images/button.png); width:57px; height:25px; border:0; cursor:pointer; color:#fff;" type="submit"  value="审批通过" />
				<input type="hidden" value="2" name="status">
			
		    </form>
	    
	    
	    <form name="form" onsubmit="return checkReturnReason();" action="" method="post"> 
	    	<br/>
		    <p> 
		    	拒绝理由：
		  		<input type="text" name="returnReason" id="returnReason" style="margin-right:20px;">
				<input type="submit" style="float:right;background:url(images/button.png); width:57px; height:25px; border:0; cursor:pointer;color:#fff;" value="审批拒绝"/>
				<input type="hidden" style="float:right;" value="3" name="status">
			</p>
	    </form>
	  </div>
		</div>
	</div>
    
</div>
</body>
<script src="../../../lib/jquery/jquery-1.3.2.min.js"></script> 
<script src="../../../lib/ligerUI/js/core/base.js"></script>
<script src="../../../lib/ligerUI/js/plugins/ligerGrid.js"></script> 
<script src="../../../lib/ligerUI/js/plugins/ligerTextBox.js"></script>
<script src="../../../lib/ligerUI/js/plugins/ligerCheckBox.js"></script>
<script src="../../../lib/ligerUI/js/plugins/ligerMenu.js"></script>
<script src="../../../lib/ligerUI/js/plugins/ligerComboBox.js"></script>
<script src="../../../lib/ligerUI/js/plugins/ligerMenuBar.js"></script>
<script src="../../../lib/ligerUI/js/plugins/ligerToolBar.js"></script>
<script src="../../../lib/ligerUI/js/plugins/ligerButton.js"></script>
<script src="../../../lib/ligerUI/js/plugins/ligerResizable.js"></script>
<script src="../../../lib/ligerUI/js/plugins/ligerDialog.js"></script>
<script src="../../../lib/ligerUI/js/plugins/ligerDrag.js"></script>
<script src="../../../js/XYTipsWindow/jquery.XYTipsWindow.2.8.js"></script>
<script src="../../../js/jquery.clearfield.js"></script>
<script src="../../../js/collegeaprovel/detail/CollegeProjectDetail.js"></script>
</html>
