<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>操作确认页面</title>
	<link href="../../css/admin/common.css" rel="stylesheet" type="text/css"></link>	
</head>
<body>
	<div class="center">
		<div class="position">
			<div class="positionleft"></div>
			<div class="positionmiddle">
				<table class="positionmiddletable" cellpadding="0" cellspacing="0">
					<tr>
						<td style="vertical-align: middle; text-align: left;">
							<img src="../../images/tb.gif" />
							<span style="font-size: 12px; font-weight: bold; margin-bottom: 15px;">
							你当前的位置:
							</span>
							[确认页面]
						</td>
						<td valign="bottom" style="text-align: right; vertical-align: middle;">
						</td>
					</tr>
				</table>
			</div>
			<div class="positionright"></div>
		</div>
		<div class="content">
			<form action="" id="myForm" method="post">
				<table class="addtable" cellspacing="0">
					<tr>
						<td align="left" width="15%;" style="padding: 30px; border: 0px;">
							
							<img src="../../images/right.png" style="width: 120px; height: 120px;" />
							
							<img src="../../images/error.png" style="width: 120px; height: 120px;" />
							
						</td>
						<td align="left" style="border: 0px;">
							<br />
							<br />
							<br />
							<span style="vertical-align: top;">距离开页面还有<span
								style="font-size: 13px;" id="secend">5</span>秒钟</span>
							<br />
							<a href="">
								<span style="color: #87D6FF;">返回</span>
							</a>
							<script language="javascript" type="text/javascript">
					            var interval = 5;
					            var checkTime = function() {
					               interval--;
					               if (interval <= 0) {
					                  window.location.href = "${confirm.url}";
					                  window.clearInterval();
					               }
					               else {
					                  document.getElementById("secend").innerHTML = interval;
					               }
					            }
					            window.setInterval("checkTime()", 1000);
					        </script>
						</td>
					</tr>
				</table>
			</form>
		</div>
		<div class="foot">
			<div class="footleft"></div>
			<div class="footmiddle">
			</div>
			<div class="footright">
			</div>
		</div>
	</div>
</body>

<script src="../../js/jquery-1.4.2.js"></script>
<script src="../../js/admin/center.js"></script>

</html>
